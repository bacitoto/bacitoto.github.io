<html lang="en">
<head>

        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏧</text></svg>">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
    <audio loop autoplay id="background-music">
        <source src="media/background-music.mp3" type="audio/mp3">
    </audio>
    <script>
	document.body.addEventListener('touchstart',play);

        window.onload = function() {
            var context = new AudioContext();
        }
        var audio = document.getElementById("background-music");
        audio.volume = 1;

        function play(){
            var audio = document.getElementById("background-music");
            audio.volume = 1;
            audio.play();
            document.body.removeEventListener('touchstart',play);
        }

        function audioToggle(){
            var audio = document.getElementById("background-music");
            var icon = document.getElementById("audio-toggle");
            switch (icon.innerText) {
                case "🔇":
                    icon.innerText = "🔉";
                    audio.muted = false;
                    break;
                case "🔉":
                    icon.innerText = "🔇"
                    audio.muted = true;
                    break;
            }
        }
      </script>
    <link rel="stylesheet" href="styles/style.css">
    <title>💎💎💎Pharaoh Ventures💎💎💎</title>
</head>

        </a>
    </div>
